<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/google.png" type="image/x-icon">
    <title>Google Clone</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagenes</a></li>
                <li class="header__nav--icon"><a href="#"></a></li>
                <li><a href="#"><img src="./img/jIvHA0s0.jpg" alt="cat face perfil img"></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <form action="" class="main__search">
            <picture class="main__logo">
                <img src="./img/google-im.png" alt="Google logo">
            </picture>
            <section class="main__search--box">
                <div>
                    <span class="search-icon"></span>
                    <input type="text">
                    <a class="micro-icon" href="#"></a>
                </div>
            </section>
            <div class="main__search--button">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
            <div class="main__search--informationBy">
                <p>Ofrecido por Google en: <a href="#">English</a></p>
            </div>
        </form>
    </main>
    <footer class="footer">
        <section class="footer__country">
            <p>Pais</p>
        </section>
        <section class="footer__information">
            <ul>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Como funciona la Busqueda</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
